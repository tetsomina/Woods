# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      wq: quit --save
      zotero: spawn --userscript qute-zotero
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',t': config-cycle content.user_stylesheets ~/.config/qutebrowser/everforest/everforest-dark/everforest-dark-all-sites.css
          ""
        J: tab-prev
        K: tab-next
  colors.webpage.bg:
    global: '#323d43'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.hosts.lists:
    global:
    - file://home/tetsomina/.config/qutebrowser/host_block
  content.blocking.method:
    global: both
  content.geolocation:
    https://www.google.com: true
  content.notifications.enabled:
    https://www.netflix.com: true
    https://www.reddit.com: true
    https://www.youtube.com: true
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  downloads.remove_finished:
    global: 5000
  editor.command:
    global:
    - /usr/bin/termite
    - -e
    - fish
    - -c '/usr/bin/emacs -nw'
    - '{}'
  fileselect.folder.command:
    global:
    - termite
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - termite
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - termite
    - -e
    - ranger
    - --choosefile={}
  fonts.default_size:
    global: 7.5pt
  hints.radius:
    global: 0
  keyhint.radius:
    global: 0
  prompt.radius:
    global: 0
  qt.force_platformtheme:
    global: null
  spellcheck.languages:
    global:
    - en-US
  statusbar.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  statusbar.position:
    global: bottom
  tabs.favicons.show:
    global: pinned
  tabs.indicator.width:
    global: 2
  tabs.padding:
    global:
      bottom: 15
      left: 8
      right: 8
      top: 15
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: center
  tabs.tooltips:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?hl=en&q={}
